<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8' />
  <title>Calendar</title>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.min.css' rel='stylesheet' />
  <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.print.css' media='print' /> 
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
      font-size: 14px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
</style>
</head>
<body>

   <div id='calendar'></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.min.js'></script>
  <script type="text/javascript">
    $(document).ready(function() {

    $('#calendar').fullCalendar({
      header: {
        right: 'prev,next today', //positions the the prev/next button on the right 
        center: 'title', //sets the title of the month to center
        left: 'month,basicWeek,basicDay' //positions the the prev/next button on the left 
      },
      defaultDate: '2021-03-21',
      navLinks: true, // click on day/week names to navigate views
      editable: true,
      eventLimit: true, // add "more" link when there are too many events in a day
      events: [
        {
          title: 'Brooklyn Kotula - COSC 473', // title of an event
          url: 'https://iupvideo.zoom.us/j/6039570955',
          start: '2021-03-26T08:00:00' // date of an event
        },
        {
          title: 'Joe Mundell - COSC 380',
          url: 'https://iupvideo.zoom.us/j/6039570955',
          start: '2021-03-26T09:00:00'
          //end: '2018-02-18'
        },
        {
          id: 999, //this id means repat event
          title: 'Seth Edwards - COSC 473',
          url: 'https://iupvideo.zoom.us/j/6039570955',
          start: '2021-03-30T16:00:00'
        },   
        {
          id: 999,
          title: 'Seth Edwards - COSC 473',
          url: 'https://iupvideo.zoom.us/j/6039570955',
          start: '2021-04-06T16:00:00'
        },     
        {
          title: 'Visit Utopian-io',
          url: 'http://utopian.io/',
          start: '2018-02-20'
        }
      ]
    });

  });
  </script>
</body>
</html>
